<section class="root-container">
  <div class="content-wrapper">
    <div class="heading-container"><h1>Get your dream car today</h1></div>
    <div class="search-form-wrapper">
      <h2 class="search-form-heading">Search your car</h2>
      <form class="search-form">
        <mat-form-field appearance="outline">
          <mat-label>Pick-Up</mat-label>
          <mat-select>
            <mat-option [value]="'central-london'">Central London</mat-option>
            <mat-option [value]="'heathrow-airport'"
              >Heathrow Airport</mat-option
            >
            <mat-option [value]="'stansted-airport'"
              >Stansted Airport</mat-option
            >
            <mat-option [value]="'luton-airport'">Luton Airport</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="example-form-field" appearance="outline">
          <mat-label>Pick-up Date</mat-label>
          <input matInput [matDatepicker]="datepicker" />
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="datepicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #datepicker> </mat-datepicker>
        </mat-form-field>
      </form>
    </div>
  </div>
</section>
